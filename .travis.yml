dist: xenial
language: python
python: 3.7
cache: pypi

install: 
  - pip install --upgrade pip && pip install -r requirements.txt

script:
  - python3.7 -m flake8 Flask_Project/ my_tests/
  - python3.7 -m pytest -vvv my_tests/ --cov=Flask_Project

after_success:
  - codecov
  
branches:
  only:
  - master
